<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, initial-scale=1.0">
    <title>Object Detection with Table Output</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f8f9fa; 
            text-align: center; 
            max-width: 430px;
            margin: auto;
            padding-bottom: 100px;
        }
        h1 { font-size: 22px; margin: 20px 0; }
        .video-container { position: relative; width: 100%; max-width: 430px; }
        video, canvas { width: 100%; border-radius: 20px; position: absolute; }
        #canvas { top: 0; left: 0; z-index: 10; }
        #result { font-size: 18px; margin: 10px 0; font-weight: bold; }
        button { padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .btn-switch { background-color: #007AFF; color: white; }
        table { width: 100%; margin-top: 10px; border-collapse: collapse; background: white; border-radius: 10px; }
        th, td { padding: 8px; text-align: center; border-bottom: 1px solid #ddd; }
        th { background-color: #007AFF; color: white; }
        .thumbnail { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Object Detection</h1>
    
    <button class="btn-switch" onclick="switchCamera()">üîÑ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>

    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <p id="result">Initializing...</p>

    <h2>Detection Log</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Object</th>
                <th>Confidence</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="logTable"></tbody>
    </table>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultText = document.getElementById('result');
        const logTable = document.getElementById('logTable');
        let model = null;
        let currentStream = null;
        let useFrontCamera = true;
        let detectionCount = 0;

        async function setupCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            const constraints = {
                video: { 
                    facingMode: useFrontCamera ? "user" : "environment",
                    width: 430, height: 932
                }
            };
            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = currentStream;
        }

        function switchCamera() {
            useFrontCamera = !useFrontCamera;
            setupCamera();
        }

        async function loadModel() {
            model = await cocoSsd.load();
            console.log("Model Loaded!");
        }

        function captureImage() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL("image/png");
        }

        function logDetection(object, confidence, imageUrl) {
            detectionCount++;
            const time = new Date().toLocaleTimeString();
            const newRow = `
                <tr>
                    <td>${detectionCount}</td>
                    <td><img src="${imageUrl}" class="thumbnail"></td>
                    <td>${object}</td>
                    <td>${(confidence * 100).toFixed(2)}%</td>
                    <td>${time}</td>
                </tr>`;
            logTable.innerHTML = newRow + logTable.innerHTML;
        }

        async function detectObjects() {
            if (!video.srcObject) return;
            const predictions = await model.detect(video);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (predictions.length === 0) {
                resultText.innerText = "No objects detected.";
            }

            predictions.forEach(prediction => {
                ctx.beginPath();
                ctx.rect(...prediction.bbox);
                ctx.lineWidth = 3;
                ctx.strokeStyle = "red";
                ctx.fillStyle = "red";
                ctx.stroke();
                ctx.fillText(`${prediction.class} (${Math.round(prediction.score * 100)}%)`, prediction.bbox[0], prediction.bbox[1] - 10);

                resultText.innerText = `Detected: ${prediction.class} (${Math.round(prediction.score * 100)}%)`;

                const imageUrl = captureImage();
                logDetection(prediction.class, prediction.score, imageUrl);
            });
        }

        async function start() {
            await setupCamera();
            await loadModel();
            setInterval(detectObjects, 5000);
        }

        start();
    </script>
</body>
</html>
